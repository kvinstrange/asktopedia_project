 {% load static %}
 <html>
     <head>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
         <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
         <link rel="stylesheet" href="{% static 'js/login.js' %}" type="text/js">
         <script type="text/js" src="{% static 'js/login.js' %}"></script>
     </head>
 <body>
     <div class="login-wrap">
         <div class="login-html">
             <input id="tab-1" type="radio" name="tab" class="sign-up" checked><label for="tab-1" class="tab">Sign Up</label>
             <!-- <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label> -->
             <div class="login-form">
                  <div class="sign-up-htm">
                    <form method="post">
						{% csrf_token %}
                     <div class="group">
                         <label for="username" class="label">Username</label>
                         <div id="username" type="text" class="input" data-type="text" >{{form.username}}</div>
                     </div>
                     <div class="group">
                         <label for="Email" class="label">Email Address</label>
                         <div id="Email" type="text" class="input"  data-type="email">{{form.email}}</div>
                     </div>
                     <div class="group">
                         <label for="password1" class="label">Password</label>
                         <div id="password1" type="password" class="input" data-type="password" >{{form.password1}}</div>
                     </div>
                     <div class="group">
                        <label for="password2" class="label">Repeat Password</label>
                        <div id="password2" type="password" class="input" data-type="password" >{{form.password2}}</div>
                     </div>
                     <div class="group">
						<input type="submit" class="button" value="Sign Up" >
					</div>
                     	
                    </form>
                 </div>
             </div>
         </div>
     </div>
 </body>
 </html>
