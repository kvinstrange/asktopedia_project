 {% load static %} {%load crispy_forms_tags %}
 <html>
	 <head>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		 <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
		 <style>
			 body {
			   background-color: rgb(254, 255, 255);
			 }
			 </style>
	 </head>
 <body>
	 <div class="login-wrap">
		 <div class="login-html">
			 <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			 <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">
				<a href="http://127.0.0.1:8000/user/userregister/" class="button" >
					
				Sign Up
			</a>
			</label>
			 <div class="login-form">
				 <div class="sign-in-htm">
					 <form method="post">
						 {% csrf_token %}
					 <div class="group">
						 <label for="username" class="label" >Username</label>
						 <div id="username" type="text" class="input" data-type="text" placeholder="Username" required >{{form.username}}</div>
					 </div>
					 <div class="group">
						 <label for="password" class="label">Password</label>
						 <div id="password" type="password" class="input" data-type="password" placeholder="Password" required>{{form.password}}</div>
					 </div>
					 <div class="group">
						 <input id="check" type="checkbox" class="check" checked>
						 <label for="check"><span class="icon"></span> Keep me Signed in</label>
					 </div>
					 
					 <div class="group">
						 <input type="submit" class="button" value="Sign In" >
					 </div>
					 <div class="hr"></div>
					 <div class="foot-lnk">
						 <a href="#forgot">Forgot Password?</a>
					 </div>
				 </div>
				 <div class="sign-up-htm">
					
					 <div class="group">
						 <!-- <label for="user" class="label">Username</label>
						 <input id="user" type="text" class="input"> -->
					 </div>
					 <div class="group">
						 <!-- <label for="pass" class="label">Email Address</label>
						 <input id="pass" type="text" class="input"> -->
					 </div>
					 <div class="group">
						 <!-- <label for="pass" class="label">Password</label>
						 <input id="pass" type="password" class="input" data-type="password"> -->
					 </div>
					 <div class="group">
						 <!-- <label for="pass" class="label">Repeat Password</label>
						 <input id="pass" type="password" class="input" data-type="password"> -->
					 </div>
					 
					 
					
					 <div class="group">
						 <a href="http://127.0.0.1:8000/user/userregister/" class="button" >
							 <center>User sign Up</center>
							 
						 </a>
					 </div>
					 <div class="hr"></div>
					 <div class="foot-lnk">
						 <label for="tab-1">Already Member?</a>
					 </div>
					 </form>
				 </div>
			 </div>
		 </div>
	 </div>
 </body>
 </html>
